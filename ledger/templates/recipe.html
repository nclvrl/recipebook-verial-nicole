{% extends 'base.html' %}
{% load static %}

{% block content %}
    <u1>
        <body><b>{{ recipe.name }}</b></body>
        <br><body>Ingredients</body>
        {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient.quantity }} {{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </u1>
{% endblock %}
